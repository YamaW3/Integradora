<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title> Recover Password </title>  
    <link rel="stylesheet" href="assets/css/ForgotPassword.css">  
</head>  
<body> 
    <div class="container">  
        <h2> Recover Password </h2>  

        <form action="assets/php/process-forgotPassword.php" method="POST">  
            <input type="email" name="email" placeholder="Enter your e-mail" required>  
            <div class="captcha">  
                <label for="captcha"> How much is 3 + 4? </label>  
                <input type="text" name="captcha" required>  
            </div>  
            <button type="submit"> Send Recovery Link </button>  
        </form>  

        <div class="message">  
            <p> A link to reset your password will <br> be sent to your e-mail. </p>  
            <p><a href="SignIn-Up.html" class="return"> Return to Sign In </a></p>  
        </div>  

        <div class="alert-success" style="display:none;">  
            <p> Check your e-mail! A link to reset your password has been sent. </p>  
        </div>  

        <div class="alert-error" style="display:none;">  
            <p> There was an error sending the link. Please try again. </p>  
        </div>  
    </div>  

</body>  
</html>
